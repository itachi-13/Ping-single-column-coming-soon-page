<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <script src="https://kit.fontawesome.com/d1957c6152.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="">

    <h1><span>We are launching</span> soon!</h1>

    <p>Subscribe and get notified</p>

    <form novalidate id="form">
      <div class="form-left">
        <input type="email" name="email" id="email" placeholder="Your email address">
        <i class="error">Please provide a valid email address</i>
      </div>
      
      <div class="form-right">
        <button type="submit">Notify Me</button>
      </div>
    </form>

    <img class="center-img" src="./images/illustration-dashboard.png" alt="">

    <footer>
        <ul>
          <li><i class="fa-brands fa-facebook-f"></i></li>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-instagram"></i></li>
        </ul>

      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>
  
  <script src="./main.js"></script>
</body>
</html>
